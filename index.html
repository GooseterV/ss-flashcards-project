<html>
	<head>
		<script src="bundle.js"></script>
		<script src="flashcards.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<title>SS8H10 - Quiz</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</head>
	<body>
		<div class="streakbox" style="position:absolute; top:10%; left:10%; transform:translate(-50%, -50%); ">
				<span id="streak" style="font-size:30px; color:rgb(248, 46, 63); display:flex; position:relative;">
					<span id ="streakamount">
						Streak - 0
					</span>
					<div class="material-icons" style="position:relative; font-size:35px; margin-left:5px; top:1px;">
						&#xef55;
					</div>
				</span>
		</div>
		<div class="correctbox" style="position:absolute; top:17%; left:10%; transform:translate(-50%, -50%);">
			<span style="font-size:30px; color:rgb(46, 248, 171); display:flex; position:relative;">
				<span id ="correctamount">
					Correct - 0
				</span>
				<div class="material-icons" style="position:relative; font-size:35px; margin-left:5px; top:1px;">
					&#xe815;
				</div>
			</span>
		</div>
		<div class="incorrectbox" style="position:absolute; top:24%; left:10%; transform:translate(-50%, -50%);">
			<span style="font-size:30px; color:rgb(248, 46, 90); display:flex; position:relative;">
				<span id ="incorrectamount">
					Incorrect - 0
				</span>
				<div class="material-icons" style="position:relative; font-size:35px; margin-left:5px; top:1px;">
					&#xe814;
				</div>
			</span>
		</div>
		<div class="ratebox" style="position:absolute; top:31%; left:10%; transform:translate(-50%, -50%);">
			<span style="font-size:25px; color:rgb(46, 248, 248); display:flex; position:relative;">
				<span id ="correctrate">
					Correct Rate - 0
				</span>
				<div class="material-icons" style="position:relative; font-size:30px; margin-left:5px; top:1px;">
					&#xeb58;
				</div>
			</span>
		</div>
		<div class="streakalert">
			<span style="margin-left:10px; position:relative; top:25px;">
				<span id="streakalert">
					Nice, you've reached a streak of 0!
				</span>
				<div class="material-icons" style="position:relative; margin-left:-2px; margin-right:2px; top:7px; color:aqua; font-size:35px;">
					&#xef55;
				</div>
			</span>
		</div>
		<div class="questionbox">
			<span id="question" data-index=0>
				what is correct
			</span>
		</div>
		<div class="buttonbox">
			<div class="buttonrow">
				<button onclick="answerQuestion(this)" id="answer1" data-answer=1>
					answer 1
				</button>
				<button onclick="answerQuestion(this)" id="answer2" data-answer=2>
					answer 2
				</button>
			</div>
			<div class="buttonrow">
				<button onclick="answerQuestion(this)" id="answer3" data-answer=3>
					answer 3
				</button>
				<button onclick="answerQuestion(this)" id="answer4" data-answer=4>
					answer 4
				</button>
			</div>
		</div>
		<button onclick="newQuestion()" style="font-size:20px; left:80%; position:absolute;">
			new question <span class="material-icons" style="top:4.75px; position:relative;">&#xe863;</span>
		</button>
		<script>
			newQuestion()
		</script>
		<div class="correct" style="display:none;">
			<span style="font-size:55px; display:block; position:relative;">
				Answered question correctly!
			</span>
			<div class="material-icons" style="display:block; position:relative; font-size:72px; ">
				&#xe815;
			</div>
		</div>
		<div class="incorrect" style="display:none;">
			<span style="font-size:55px; display:block; position:relative;">
				Answered question incorrectly!
			</span>
			<div class="material-icons" style="display:block; position:relative; font-size:72px; ">
				&#xe814;
			</div>
		</div>
	</body>
</html>
